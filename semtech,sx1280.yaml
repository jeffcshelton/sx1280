$schema: "http://devicetree.org/meta-schemas/core.yaml#"
title: Semtech SX1280 Radio

maintainers:
  - jeff@shelton.one

description: >
  The SX1280 radio is a piece of garbage.

properties:
  compatible:
    const: semtech,sx1280

  reg:
    type: integer
    maxItems: 1

  spi-max-frequency:
    type: integer

  busy-gpios:
    type: phandle-array
    maxItems: 1

  dio1-gpios:
    type: phandle-array
    maxItems: 1

  dio2-gpios:
    type: phandle-array
    maxItems: 1

  dio3-gpios:
    type: phandle-array
    maxItems: 1

  reset-gpios:
    type: phandle-array
    maxItems: 1

required:
  - compatible
  - reg
  - busy-gpios
  - reset-gpios
